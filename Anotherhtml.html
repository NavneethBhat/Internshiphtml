<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Class Styling -->
    <style>
       .note{
        font-size: 100%;
        color: Green;
       }

       /* id Styling */
       #note{   
        font-size: 90%;
        color: orangered;
       }

       /* Form Border */
       form {
            border: 2px solid black;
            padding: 10px;          
            width: 400px;         
        }
    </style>
</head>
<body>

    <!-- Class Styling -->
    <h1>My<span class="note"> Important </span>Heading</h1>
    <P>This is some <span class="note"> Important </span>text</P>

    <!-- id Styling -->
    <h1>My<span id="note">Important</span>Heading</h1>
    <P>This is some <span id="note"> Important </span>text</P>

    <!-- Form -->
     <form>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" value="John" disabled><br><br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" value="Cena" required><br><br>

        <label for="Telephone">Telephone Number:</label>
        <input type="tel" id="no" name="no" pattern="\d{10}" placeholder="Tel No." required><br><br>

        <input type="submit" value="Submit" justify="center">
     </form>
</body>
</html>
